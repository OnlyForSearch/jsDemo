<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    // This is a constructor function that initializes new Range objects.
    //    这是一个构造函数,用以初始化新创建的"范围对象"
    // Note that it does not create or return the object. It just initializes this.
//    注意这里并没有创建一个对象,仅仅是初始化
    function Range(from, to) {
        // Store the start and end points (state) of this new range object.
        // These are noninherited properties that are unique to this object.
        //这连个属性是不可以继承的,每个对象都拥有一个属性
        this.from = from;
        this.to = to;
    }

    // All Range objects inherit from this object.
    //所有的对象都继承这个对象
    // Note that the property name must be "prototype" for this to work.
    //注意,属性的名字必须是"prototype"
    Range.prototype = {
        // Return true if x is in the range, false otherwise
        //如果x在范围内,则返回true,否则返回false
        // This method works for textual and Date ranges as well as numeric.
        //这个方法可以比较数字范围,也可以比较字符串和日期范围
        includes: function (x) {
            return this.from <= x && x <= this.to;
        },
        // Invoke f once for each integer in the range.
        //对于每个范围内的数字,都调用一次f
        // This method works only for numeric ranges.
        //这个方法只能用于数字范围
        foreach: function (f) {
            for (var x = Math.ceil(this.from); x <= this.to; x++) f(x);
        },
        // Return a string representation of the range
//        返回表示这个范围的字符串
        toString: function () {
            return "(" + this.from + "..." + this.to + ")";
        }
    };

    // Here are example uses of a range object
    var r = new Range(1, 3);   // Create a range object
    r.includes(2);            // => true: 2 is in the range
    r.foreach(console.log);   // Prints 1 2 3
    console.log(r);           // Prints (1...3)
    console.log(r instanceof Range);//如果r 继承自Range.prototype,则返回true


    //constructor属性
    var F = function () {
    };//这是一个函数对象
    var p=F.prototype;//这是F相关联的原型对象
    var c=p.constructor;//这是与原型相关联的函数
    console.log(c === F);//true:对于任意的函数F.prototype.constructor==F

    var o=new F();
    console.log(o.constructor == F);//true,constructor属性指代这个类

//   /*javascript面向对象技术*/



</script>

</body>
</html>
